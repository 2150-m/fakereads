<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <!-- MAIN -->
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/main.css">

        <title>Log In</title>
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>

        <div id="loginform">
            <input type="text"     id="txt_username" placeholder="username"/>
            <input type="password" id="txt_password" placeholder="password"/>
            <button id="btn_login" onclick="signIn();">Log In</button>
        </div>
        
    </body>

    <script>

        var t1 = document.getElementById("username");
        var t2 = document.getElementById("password");
        var btn = document.getElementById("login");
        
        t1.focus();
        t1.select();

        function signIn() {
            console.log("username: " + t1.value);
            console.log("password: " + t2.value);
        }

        t1.addEventListener("keydown", function(event) { if (event.keyCode == 13) { t2.focus(); } }, false);
        t2.addEventListener("keydown", function(event) { if (event.keyCode == 13) { btn.show(); btn.click(); } }, false);
        

    </script>
</html>
