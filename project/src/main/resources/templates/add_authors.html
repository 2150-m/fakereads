<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <!-- MAIN -->
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/main.css">

        <title>ADD AUTHORS</title>
        <link rel="stylesheet" href="/css/add_authors.css">
        <link rel="stylesheet" href="/css/dataform.css">
    </head>
    <body>
        <div id="navbar"></div>

        <h1>ADD AUTHORS</h1>

        <div class="dataform" id="add_authors">
            <table>
                <tr><th>FIRST NAME:</th><td><input    type="text" id="first_name"    placeholder="first name"/></td></tr>
                <tr><th>LAST NAME:</th><td><input     type="text" id="last_name"    placeholder="last name"/></td></tr>
                <tr><th>USERNAME:</th><td><input      type="text" id="username"    placeholder="username"/></td></tr>
                <tr><th>MAIL:</th><td><input          type="text" id="mail"        placeholder="email"/></td></tr>
                <tr><th>PASSWORD:</th><td><input      type="text" id="password"    placeholder="password"/></td></tr>
                <tr><th>DATE OF BIRTH:</th><td><input type="date" id="dob"         value="1970-01-01"/></td></tr>
                <tr><th>DESCRIPTION:</th><td><input   type="text" id="description" placeholder="description"/></td></tr>
                <tr><th>PHOTO:</th><td><input type="file" id="photo" accept="image/png, image/jpeg"/></td></tr>
            </table>
            <button id="btn_add">ADD</button>
            <p id="p_status">...</p>
        </div>

        <script type="text/javascript" src="/js/navbar.js"></script>
        <script type="text/javascript" src="/js/add_authors.js"></script>
    </body>
</html>
